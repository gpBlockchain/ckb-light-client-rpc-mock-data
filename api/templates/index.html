<!DOCTYPE html>
<html>
<head>
    <title>File Index</title>
</head>
<body>
<h1>File Index</h1>
<ul>
    {% for entry in files %}
    <li>
        <strong>{{ entry.directory }}</strong>
        <ul>
            {% for file in entry.files %}
            <li><a href="/test/{{ entry.directory }}/{{ file }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
</body>
</html>
